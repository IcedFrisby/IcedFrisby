sudo: required

language: node_js

node_js:
  - 8
  - 6
  - 10

services:
  - docker

before_install:
  - curl -L https://github.com/requests/httpbin/archive/26a4892f14ab077833059cad2ca465d34b003f1b.zip --output httpbin.zip
  - unzip httpbin.zip
  - docker build -t httpbin-090 httpbin-26a4892f14ab077833059cad2ca465d34b003f1b
  - docker run -d -p 80:80 httpbin-090
  - npm install -g npm@6 greenkeeper-lockfile@1

before_script:
  - greenkeeper-lockfile-update

after_script:
  # Only the first Node version listed will upload the lock file.
  - greenkeeper-lockfile-upload
  - npm run coverage && coveralls < coverage/lcov.info && rm -rf coverage

addons:
  hosts:
    - httpbin.org